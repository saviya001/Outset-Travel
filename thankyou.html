<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - OUTSET TRAVELES</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="OUTSET TRAVELES Logo.png" type="image/png" />
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* Reusing the color palette and key styles from your main page */
        :root {
            --primary: #00F2FE; /* Electric Cyan */
            --secondary: #F900B8; /* Vibrant Magenta */
            --accent: #FFE600; /* Bright Yellow */
            --darker: #0D1117; /* Near Black */
        }

        body {
            background-color: var(--darker);
            color: #e2e8f0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrollbars on this static page */
        }

        /* Gradient text from main page */
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientTextAnimation 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientTextAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glowing Button from main page */
        .btn-glow {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--darker);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4), 0 0 20px rgba(249, 0, 184, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-glow:hover {
            box-shadow: 0 0 35px rgba(0, 242, 254, 0.7), 0 0 35px rgba(249, 0, 184, 0.5);
            transform: scale(1.05);
        }
        
        /* Floating background elements from main page */
        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.1; }
            50% { transform: translateY(-25px); opacity: 0.3; }
            100% { transform: translateY(0px); opacity: 0.1;}
        }

        .floating {
            animation: float 8s ease-in-out infinite;
            position: fixed;
            border-radius: 50%;
            filter: blur(15px);
            z-index: 0;
        }

        /* Glassmorphism Card Style */
        .thank-you-card {
            background: rgba(26, 32, 44, 0.5); /* Semi-transparent dark background */
            backdrop-filter: blur(15px); /* The glass effect */
            border: 1px solid rgba(0, 242, 254, 0.2); /* Subtle cyan border */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="floating w-40 h-40 bg-gradient-to-br from-cyan-500 to-blue-500 top-1/4 left-10"></div>
    <div class="floating w-52 h-52 bg-gradient-to-br from-pink-500 to-purple-600 top-1/3 right-20" style="animation-duration: 12s;"></div>
    <div class="floating w-32 h-32 bg-gradient-to-br from-yellow-400 to-orange-500 bottom-1/4 left-1/3" style="animation-delay: 2s;"></div>
    <div class="floating w-48 h-48 bg-gradient-to-br from-teal-400 to-green-500 bottom-1/3 right-1/4" style="animation-duration: 10s; animation-delay: 1s;"></div>

    <div class="thank-you-card text-center p-8 md:p-12 max-w-lg w-full relative z-10">
        
        <div class="mb-6 text-6xl text-cyan-400">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1 class="text-5xl font-bold mb-4 gradient-text">Thank You!</h1>

        <p class="text-lg text-gray-300 mb-8">
            Weâ€™ve received your travel inquiry. One of our travel experts will contact you soon to craft your perfect journey.
        </p>
        
        <a href="/" class="btn-glow text-black font-semibold px-8 py-3 rounded-lg inline-block transition-transform duration-300">
            Back to Home
        </a>
    </div>

</body>
</html>
